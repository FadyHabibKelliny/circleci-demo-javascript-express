version: 2.1
commands:
  print_pipeline_id:
    description: "A very simple command for demonstration purposes"
    parameters:
      id:
        type: string
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}
      
job:
  my_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id
    
workflows:
  my_workflow:
    jobs:
      - my_job
